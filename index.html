<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Photo Feed</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="headOftheHeads">
                <h1>Breathe Code photo Feed</h1>
            </div>
            <div id="wrapper">
                <div class="instagramPost">
                    <div class="photoHeader">
                        <div class="title">My First photo</div>
                        <div class="numeration">12/14</div>
                    </div>
                    <div class="instagramPhoto">
                        <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/>
                    </div>
                    <div class="captionFeed">
                        <p>This is my firts photo of the feed, this is a multi line comment for testing purposes. I am learning to code with #BreatheCode</p>
                    </div>
                </div>
                <div class="instagramPost">
                    <div class="photoHeader">
                        <div class="title">Some Cute Thing</div>
                        <div class="numeration">12/17</div>
                    </div>
                    <div class="instagramPhoto">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQy0oCIcSgf7TmM7Ph6mdElDYWbwRdckaq4Mg&usqp=CAU"/>
                    </div>
                    <div class="captionFeed">
                        <p>This is my fav dog ever. #BreatheCode</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
